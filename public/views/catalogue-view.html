<h1 data-ng-controller="RefCtrl"><a data-ui-sref="ref" data-ng-click="reload()">hypeRefs</a></h1>
  <div class="container text-center">
    <div class="container" data-ng-repeat="ref in catalogue">
      <div class="row">
        <a data-ui-sref="show({id: ref._id})"><img class="ref-thumb" data-ng-src="{{ref.img_url}}"></a>
      </div>
    </div>
  </div>

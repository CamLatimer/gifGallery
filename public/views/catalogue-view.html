<h1><a data-ui-sref="ref"><span class="glyphicon glyphicon-asterisk"></span></a></h1>
<input type="search" label="search" class="inputs search-box" data-ng-model="search" placeholder="  find">
  <div class="container text-center cat-container">
    <div class="row cat-row">
      <div class="meme-holder col-xs-2 cole-md-2" data-ng-repeat="ref in catalogue | filter:search | orderBy: 'created'">
        <a data-ui-sref="show({id: ref._id})"><img class="ref-thumb" data-ng-src="{{ref.og_still_url != null ? ref.og_still_url : ref.img_url}}"></a>
        <div class="after meme-holder"></div>
      </div>
    </div>
  </div>

<div class="cat-back full-back container">{{search}}</div>
